<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="images/calculadora-icon.png" type="image/x-icon">

    <title>Calculadora | Eric Pfeuti</title>
</head>
<body>

    <h1>Calculadora | Eric Pfeuti</h1>
    
    <section class="calculadora" id="calculadora">
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="history" disabled placeholder="Anterior">
                    <input type="text" id="result" disabled placeholder="0">
                </div>
                <div class="buttons">
                    <button class="btn-function" onclick="clearAll()">AC</button>
                    <button class="btn-function" onclick="deleteLast()">DEL</button>
                    <button class="btn-operator" onclick="appendValue('%')">%</button>
                    <button class="btn-operator" onclick="appendValue('/')">รท</button>
                    <button onclick="appendValue('7')">7</button>
                    <button onclick="appendValue('8')">8</button>
                    <button onclick="appendValue('9')">9</button>
                    <button class="btn-operator" onclick="appendValue('*')">X</button>
                    <button onclick="appendValue('4')">4</button>
                    <button onclick="appendValue('5')">5</button>
                    <button onclick="appendValue('6')">6</button>
                    <button class="btn-operator" onclick="appendValue('-')">-</button>
                    <button onclick="appendValue('1')">1</button>
                    <button onclick="appendValue('2')">2</button>
                    <button onclick="appendValue('3')">3</button>
                    <button class="btn-operator" onclick="appendValue('+')">+</button>
                    <button onclick="appendValue('0')">0</button>
                    <button onclick="appendValue('.')">,</button>
                    <button class="btn-equal" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </section>
    

</body>

<!-- JavaScript -->
<script defer src="js/script.js"></script>

</html>
